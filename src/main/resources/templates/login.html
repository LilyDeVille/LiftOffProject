<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>User Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Sign In</h1>
<form action="#" th:action="@{/login}" th:object="${login}" method="post">
    <p>Username: <input type="text" th:field="*{username}" /></p>
    <p>Password: <input type="password" th:field="*{password}" id="myInput" /></p>
    <p><input type="submit" value="Log In" /> <input type="checkbox" onclick="showPassword()">Show Password
    </p>
</form>
</body>
</html>

</html>
