<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title></title>
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<table>

    <tr>
        <th>Order</th>
        <th>Description</th>
        <th></th>
    </tr>

    <tr th:each="step : ${recipeSteps}">
        <td th:text=" ${step.stepOrder}">

        </td>

        <td th:text=" ${step.description}">
        </td>


        <td>
            <form method="post" style="max-width:600px;">
                <input type="hidden" name="stepId" th:value="${step.id}">
                <input type="submit" value="Edit" />
            </form>
        </td>
    </tr>

</table>

<a th:href="@{'../../view/' + ${recipeId}}">Finish</a>
<a th:href="@{'../../ingredients/view/' + ${recipeId}}">Edit Ingredients</a>

</body>
</html>
