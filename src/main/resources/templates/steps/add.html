<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>

    <title></title>
</head>
<body>
<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Step Order</label>
        <input class="form-control" th:field="${step.stepOrder}" />
        <span th:errors="${step.stepOrder}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="location">Step Description</label>
        <input class="form-control" th:field="${step.description}" />
        <span th:errors="${step.description}" class="error"></span>
    </div>

    <input type="submit" value="Add Step" />
</form>
</body>
</html>
