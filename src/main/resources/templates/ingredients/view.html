<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title></title>
</head>
<body>

<div th:replace="fragments :: page-header"></div>

    <table>

        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Measurement</th>
            <th></th>
        </tr>

        <tr th:each="ingredient : ${recipeIngredients}">
            <td th:text=" ${ingredient.name}">

            </td>

            <td th:text=" ${ingredient.quantity}">
            </td>

            <td th:text=" ${ingredient.unitOfMeasurement}">

            </td>

            <td>
                <form method="post" style="max-width:600px;">
                <input type="hidden" name="ingredientId" th:value="${ingredient.id}">
                <input type="submit" value="Edit" />
                </form>
            </td>
        </tr>

    </table>

<a th:href="@{'../../view/' + ${recipeId}}">Finish</a>
<a th:href="@{'../../steps/view/' + ${recipeId}}">Edit Steps</a>

</body>
</html>
