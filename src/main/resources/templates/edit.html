<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Edit Recipe</title>
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<h1>Edit Recipe</h1>


<form method="post" th:object="${recipe}" style="max-width:600px;" enctype="multipart/form-data">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${recipe.name}" />
        <span th:errors="${recipe.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Description</label>
        <textarea th:field="${recipe.description}" class="form-control" rows="6"></textarea>
    </div>


    <input type="submit" name="action" value="Save and Finish" />
    <input type="submit" name="action" value="Save and Edit Ingredients" />
    <input type="submit" name="action" value="Save and Edit Steps" />


</form>
</body>
</html>
